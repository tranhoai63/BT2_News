<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>News Section</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <div class="brush">
        <img
          src="image/Brsuh.png"
          alt="Brush Background"
          width="176px"
          height="57px"
        />
        <div class="news-title">NEWS</div>
      </div>
    </header>

    <section class="news-section">
      <div class="news-card large-card">
        <img
          src="image/Rectangle 11893.png"
          alt="Main"
          width="570px"
          height="206px"
          class="main-image"
        />
        <div class="news-content">
          <h2>Ingenious farmers breed new fruit varieties.</h2>
          <p><i class="fa-solid fa-calendar-days"></i>17 NOV 2021</p>
          <p>
            Ever wished you could have mangoes year round, custard apples with
            fewer...
          </p>
        </div>
      </div>

      <div class="news-sidebar">
        <div class="news-card">
          <img
            src="image/Component 1.png"
            alt="Side 1"
            width="570px"
            height="320px"
            class="sidebar-image"
          />
        </div>

        <div class="news-card">
          <img
            src="image/Component 2.png"
            alt="Side 2"
            width="570px"
            height="206px"
            class="sidebar-image"
          />
        </div>
      </div>
    </section>

    <div class="more-btn">
      <button>More</button>
    </div>

    <footer class="footer-logos-carousel">
      <div class="carousel-track">
        <img src="image/Frame 34723.png" alt="Logo 1" />
        <img src="image/Frame 34724.png" alt="Logo 2" />
        <img src="image/Frame 34725.png" alt="Logo 3" />
        <img src="image/Frame 34887.png" alt="Logo 4" />
        <!-- Lặp lại các logo để tạo cảm giác vô tận -->
        <img src="image/Frame 34723.png" alt="Logo 1" />
        <img src="image/Frame 34724.png" alt="Logo 2" />
        <img src="image/Frame 34725.png" alt="Logo 3" />
        <img src="image/Frame 34887.png" alt="Logo 4" />
        <img src="image/Frame 34723.png" alt="Logo 1" />
        <img src="image/Frame 34724.png" alt="Logo 2" />
        <img src="image/Frame 34725.png" alt="Logo 3" />
        <img src="image/Frame 34887.png" alt="Logo 4" />
      </div>
    </footer>
  </body>
</html>
